<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block tite %}Основной шаблон проекта{% endblock %}</title>
</head>
<body>
<h1>{% block h1 %}Заголовок{% endblock %}</h1>
<main>
    {% block content %}
    {% endblock %}
</main>
<footer>
    <br/><hr/>
    {% block footer %}
        {% if user.is_authenticated %}
            <p>Пользователь: <b>{{ user.username }}</b></p>
            <form action="{% url "logout" %}" method="POST">{% csrf_token %}
                <button type="submit">Выйти</button>
            </form>
        {% else %}
            <p>Анонимный пользователь</p>
            <a href="{% url 'login' %}">Войти</a>
            <a href="{% url 'signup' %}">Регистрация</a>
        {% endif %}
    {% endblock %}
</footer>
</body>
</html>
